@model List<Student>

<h2>Students List</h2>
<a href="/Students/Create">Create New</a>

<table border="1">
    <tr>
        <th>Full Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>School</th>
        <th>Action</th>
    </tr>

@foreach (var s in Model)
{
    <tr>
        <td>FullName</td>
        <td>StudentId</td>
        <td>Email</td>
        <td>Phone</td>
        <td>School</td>
        <td>Name</td>
        <td>
            <a href="/Students/Edit/@s.Id">Edit</a> |
            <a href="/Students/Delete/@s.Id">Delete</a>
        </td>
    </tr>
}
</table>
